name: Build & Release
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
        #   flutter-version: 3.1.1
        #   flutter-version-file: pubspec.yaml
          
      - name: Verify Flutter Installation
        run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: echo ${{ secrets.KEYSTORE }} | base64 --decode > android/app/releasekey.jks

      - name: Create Keystore.properties
        run: |
          echo "storePassword=${{ secrets.STOREPASSWORD }}" > android/keystore.properties
          echo "keyPassword=${{ secrets.KEYPASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEYALIAS }}" >> android/keystore.properties
          echo "storeFile=releasekey.jks" >> android/keystore.properties

      - name: Build android App
        run: flutter build apk --split-per-abi

      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*.apk"
          token: ${{ secrets.TOKEN}}

